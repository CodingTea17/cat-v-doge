<!DOCTYPE html>
<html>
  <head>
    <title>Cat V. Doge</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- HEADER ROW -->
      <div class="row">
        <h1 class="text-center">Cat V. Doge</h1>
      </div>

      <!-- IMAGE AND BUTTON ROW -->
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <img src="img/cat.jpg" class="center-block"/>
          </div>
          <div class="row">
            <button class="btn btn-primary" id="meow">Meow</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <img src="img/doge.jpg" class="center-block" />
          </div>
          <div class="row">
            <button class="btn btn-primary" id="wow">Wow</button>
          </div>
        </div>
      </div>
      <!-- RESPONSES ROW -->
      <div class="row">
        <div class="col-md-6">
          <h2>Cat says:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Doge says:</h2>
          <ul class="unstyled" id="doge">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
